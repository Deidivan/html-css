<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
     <!--Configuração do css e soberana-->
    <style>
        iframe{
            width: 400;
            height: 400;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <!---Tamanho padrao do iframe 300 x 150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling
        ="auto"><!--scolling 'auto':padrao
                   scolling 'yes':mesmo que o conteudo caiba no iframe vai ter barra de rolagem
                   scolling 'no' : mesm oque o conteudo seja maior nao deixar rolar na barra OBS(em alguns navegadores funciona outros nao) 
        -->
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
         para aprender a programar 
    </p>
    <p>
        o site repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe> tambem e bem legal
    </p>
</body>
</html>
